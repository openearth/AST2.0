query ($locale: SiteLocale, $first: IntType, $skip: IntType = 0) {
  wmsLayers: allWmsLayers(locale: $locale, first: $first, skip: $skip){
    id,
    title,
    layerType,
    tilesize,
    baseurl,
    layers,
    version,
    tilesize,
    bbox,
    format,
    service,
    srs,
    transparent,
    styles
  },
  _allWmsLayersMeta {
    count
  }
}
