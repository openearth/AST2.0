query ($locale: SiteLocale) {
  measures: allMeasures(locale: $locale) {
    title,
    slug,
    measureId,
    body,
    color {
      hex
    },
    image {
      url,
      format,
      width,
      height
    },
    summary,
    images {
      title,
      image {
        url,
        format,
        width,
        height
      },
    }
    content,
    climateEffectTags {
      title,
      key,
      icon {
        url,
      }
    },
    externalLinkLabel,
    externalLinkUrl,
  }
}
