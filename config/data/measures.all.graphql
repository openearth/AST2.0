query ($locale: SiteLocale, $first: IntType, $skip: IntType = 0) {
  measures: allMeasures(locale: $locale, first: $first, skip: $skip) {
    title,
    workspaceInclude,
    slug,
    measureId,
    scenarios {
      value
    },
    canDrawPolygon,
    canDrawPolyline,
    canDrawPoint,
    body,
    color {
      hex
    },
    image {
      url,
      format,
      width,
      height
    },
    summary,
    images {
      title,
      source,
      image {
        url,
        format,
        width,
        height,
        copyright,
        author
      },
    }
    content,
    climateEffectTags {
      title,
      key,
      icon {
        url,
      },
    },
    externalLinkLabel,
    externalLinkUrl,
    defaultValues {
      key: title,
      value,
      min,
      max
    }
  }
  _allMeasuresMeta {
    count
  }
}
