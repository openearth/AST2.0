query ($locale: SiteLocale) {
  measures: allMeasures(locale: $locale, first: 1000000) {
    title,
    slug,
    measureId,
    body,
    color {
      hex
    },
    image {
      url,
      format,
      width,
      height
    },
    summary,
    images {
      title,
      image {
        url,
        format,
        width,
        height
      },
    }
    content,
    climateEffectTags {
      title,
      key,
      icon {
        url,
      },
    },
    externalLinkLabel,
    externalLinkUrl,
    defaultValues {
      key: title,
      value,
      min,
      max
    }
  }
}
