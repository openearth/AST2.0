query ($locale: SiteLocale, $id: ItemId){
  workspace(locale: $locale, filter: {id: {eq: $id}}) {
    name,
    currencySymbol,
    primaryColor {
      hex
    }
    accentColor {
      hex
    }
    excludeAllMeasures,
    showRivmCoBenefits,
    showHeatstress,
    showScenarioExamplesInSettings,
    applicationTitle,
    measureOverrides,
    startLocation {
      latitude,
      longitude,
    },
    zoomLevel,
    scenarios {
      title,
      value,
    },
    layers {
      ... on MapLayerRecord {
        _modelApiKey
        id
        title
        url
      }
      ... on WmsLayerRecord {
        _modelApiKey
        id
        title
        layerType
        tilesize
        baseurl
        layers
        version
        tilesize
        bbox
        format
        service
        srs
        transparent
        styles
      }
    },
  }
}
