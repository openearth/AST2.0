query ($locale: SiteLocale, $id: ItemId){
  workspace(locale: $locale, filter: {id: {eq: $id}}) {
    name,
    excludeAllMeasures,
    applicationTitle,
    measureOverrides,
    scenarioName,
    startLocation {
      latitude,
      longitude,
    },
    zoomLevel,
    wmsLayers {
      id,
      title,
      layerType,
      tilesize,
      baseurl,
      layers,
      version,
      tilesize,
      bbox,
      format,
      service,
      srs,
      transparent,
      styles,
    },
    mapLayers {
      id,
      title,
      url
    },
  }
}
