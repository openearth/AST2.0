query ($locale: SiteLocale, $first: IntType, $skip: IntType = 0) {
  areaSettings: allAreaSettings(locale: $locale, first: $first, skip: $skip) {
    title,
    infoText,
    key
    multiple,
    isSelect,
    options {
      title,
      value
    },
    defaultValue {
      title,
      value,
    },
  },
  _allAreaSettingsMeta {
    count
  }
}
